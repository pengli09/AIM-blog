<script id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@4/tex-mml-chtml.js"></script>
<script>
  MathJax = {
    tex: {
      displayMath: [['\\[', '\\]'], ['$$', '$$']], // 块级
      inlineMath: [['\\(', '\\)']],                // 行内
      tags: 'ams',                                 // AMS 自动编号
      packages: {'[+]': ['noerrors']},
    },
    loader: { load: ['ui/safe'] }
  };
</script>
