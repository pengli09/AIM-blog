baseURL = "https://ai-mathematician.net/"
title = "AIM Blog"
languageCode = "en"
defaultContentLanguage = "en"
theme = "PaperMod"
enableRobotsTXT = true

canonifyURLs = true
relativeURLs = false

[params]
  homeInfoParams = { Title = "👋 Welcome", Content = "A multi-author blog powered by Hugo + GitHub Pages" }
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  math = true   # 全站默认开启（单篇可用 front matter 覆盖）

[params.assets]
  favicon = "/favicon.ico"
  favicon16x16 = "/favicon-16x16.png"
  favicon32x32 = "/favicon-32x32.png"
  apple_touch_icon = "/apple-touch-icon.png"

[markup.goldmark.renderer]
  unsafe = true

[pagination]
  pagerSize = 10

# 让 Hugo 不去改动数学片段（保留 \[ \], $$ $$, \( \)）
[markup.goldmark.extensions.passthrough]
  enable = true

  [markup.goldmark.extensions.passthrough.delimiters]
    block = [['\[', '\]'], ['$$', '$$']]
    inline = [['\(', '\)']]
