baseURL = "https://ai-mathematician.net/"
title = "AIM Blog"
languageCode = "en"
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = true
enableRobotsTXT = true

canonifyURLs = true
relativeURLs = false

[params]
  ShowReadingTime = false
  ShowShareButtons = false     # 👈 关闭底部分享按钮
  ShowPostNavLinks = true
  ShowCodeCopyButtons = true
  math = true   # 全站默认开启（单篇可用 front matter 覆盖）
  displayFullLangName = true

[params.assets]
  favicon = "/favicon.ico"
  favicon16x16 = "/favicon-16x16.png"
  favicon32x32 = "/favicon-32x32.png"
  apple_touch_icon = "/apple-touch-icon.png"

[languages]
  [languages.en]
    languageName = "EN"
    weight = 1
  [languages.zh]
    languageName = "中文"
    weight = 2

[languages.en.params.homeInfoParams]
  Title = "👋 Welcome"
  Content = "Meet <strong>AIM</strong>, the AI Mathematician pioneering a new era of mathematical discovery through intelligent reasoning and innovation."

[languages.zh.params.homeInfoParams]
  Title = "👋 欢迎来访"
  Content = "<strong>AIM</strong>：以智能推理与创新思维，探索数学发现的未来。"

[markup.goldmark.renderer]
  unsafe = true

[pagination]
  pagerSize = 10

# 让 Hugo 不去改动数学片段（保留 \[ \], $$ $$, \( \)）
[markup.goldmark.extensions.passthrough]
  enable = true

  [markup.goldmark.extensions.passthrough.delimiters]
    block = [['\[', '\]'], ['$$', '$$']]
    inline = [['\(', '\)']]

[module]
  [[module.imports]]
    path = "github.com/adityatelange/hugo-PaperMod"
